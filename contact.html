<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Clouds Travel</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <span>clouds travel</span>
          <img src="images/logo-icon.svg" alt="Clouds Travel" />
        </div>

        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about-us.html">About Us</a></li>
            <li><a href="/contact.html">Contact Us</a></li>
          </ul>
        </nav>

        <div style="width: 30%"></div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-left w-2-thrids">
            <h1>Contact Us</h1>
            <p>Get in touch</p>
          </div>

          <div class="hero-right">
            <form action="" method="POST" class="contact">
              <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name" />
              </div>
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Your best email" />
              </div>
              <div>
                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Your message for us"></textarea>
              </div>
              <div>
                <button type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
